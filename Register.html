<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
  <title>Registration Form</title>
  <style>
    body {
      background-color:rgb(87, 87, 84);
      margin: 0;
      padding: 0;
      
    }

    .container {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      background-color: rgb(245, 241, 242);
      border-radius: 20px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      color:rgb(11, 11, 11);
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      color:blue;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      background-color: white;
      border-radius:10px;
      color:#ee0f0f;
    }
    input[type="number"]{
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius:10px;
      background-color: white;
    }
   
    input[type="text"]:hover,
    input[type="number"]:hover,
    input[type="password"]:hover{
        background-color: rgb(154, 189, 154);
        color:black;
    }
    input[type="submit"] {
      width: 50%;
      padding: 5px;
      font-size: 16px;
      background-color: rgb(14, 14, 14);
      border-radius:5px;
      color: white;
      text-transform: uppercase;
      font-weight:bold;
    }

    input[type="submit"]:hover{
        color:blue;
        background-color: lime;
    }
    .error {
      color: blue;
      font-weight: bold;
    }
a{
  text-decoration: none;
  font-weight:bold;
  font-size: 20px;
}
  </style>
</head>
<body>
    
  <div class="container">
    <form onsubmit="return validateForm()">
      <h2>Register</h2>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="id">Id No:</label>
        <input type="number" id="id no" name="ID NO" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password<br>
        <input type="submit" value="Register">
      </div>Have account?<a href="Login1.Html">Login</a>
      <div id="error-msg" class="error"></div>
    </form>
  </div>
  
  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var confirmPasswordInput = document.getElementById("confirmPassword");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        confirmPasswordInput.type = "text";
      } else {
        passwordInput.type = "password";
        confirmPasswordInput.type = "password";
      }
    }

    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var errorMsg = document.getElementById("error-msg");

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[_\W]).{8,}$/;

      if (!emailPattern.test(email)) {
        errorMsg.innerText = "Please enter a valid email address.";
        return false;
      }

      if (password !== confirmPassword) {
        errorMsg.innerText = "Passwords do not match.";
        return false;
      }

      if (!passwordPattern.test(password)) {
        errorMsg.innerText = "Password must be at least 8 characters long and,atleast uppercase letter, and special characters.";
        return false;
      }
      alert("Registration successful!");
      window.location.href = "Login1.html";
      return false; 
    }
  </script>
</body>
</html>
