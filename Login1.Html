<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
  <title>Login Form</title>
  <style>
    body {
      background-color: rgb(87, 87, 84);
      margin: 0;
      padding: 0;
     
    }
    .container {
      overflow: hidden;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      background-color: rgb(245, 241, 242);
      border-radius: 20px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      color: rgb(0, 0, 0);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: blue;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      color: rgb(20, 20, 20);
      box-sizing: border-box;
    }

    input[type="text"]:hover,
    input[type="password"]:hover {
      background-color: rgb(154, 189, 154);
    }

    input[type="submit"] {
      width: 40%;
      padding: 5px;
      font-size: 16px;
      background-color: rgb(33, 31, 31);
      border-radius: 5px;
      color: rgb(246, 241, 241);
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      box-sizing: border-box;
    }

    input[type="submit"]:hover {
      color: blue;
      background-color: lime;
    }

    input[type="checkbox"] {
      margin-top: 10px;
    }

    .error {
      color: blue;
      font-weight: bold;
    }

    div a {
      text-decoration: none;
      font-weight: bold;
      color: rgb(88, 9, 107);
      font-size: 20px;
    }

    a:hover {
      background-color: lime;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="return validateForm()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
      </div>
      <input type="submit" value="Login"><br>
      Don't have an account?<a href="Register.html">Register</a>
      <br>
      <a href="index.html"><button type="button">Exit</button></a>
      <div id="error-msg" class="error"></div>
    </form>
  </div>
  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }

    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var errorMsg = document.getElementById("error-msg");

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[_\W]).{8,}$/;

      if (!emailPattern.test(email)) {
        errorMsg.innerText = "Please enter a valid email address.";
        return false;
      }

      if (!passwordPattern.test(password)) {
        errorMsg.innerText = "Password must be at least 8 characters long and,atleast uppercase letter, and special characters.";
        return false;
      }

      // Display success message
      alert("Logged in successfully!");

      // Redirect to home page
      window.location.href = "home.html";

      return false; // Prevent form submission since we're redirecting manually
    }
    
  </script>
</body>
</html>
