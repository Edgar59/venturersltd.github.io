<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <title>Admin Dashboard</title>
    <style>
        body, h1, h2, h3, p, ul, li, table, th, td{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
            header {
                background-color: #333;
                color: #fff;
                padding: 20px;
            }
            nav ul {
                list-style-type: none;
            }

            nav ul li {
                display: inline;
                margin-right: 20px;
            }    

            nav ul li a {
                text-decoration: none;
                color: #333;
                transition: color 0.3s ease;
            }    

            nav ul li a:hover {
                color: #ff0000;
            }
            
            main {
                padding: 20px;
            }
            
            section {
                margin-bottom: 30px;
            }
            
            section h2 {
                margin-bottom: 10px;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            table th, table td {
                border: 1px solid #ccc;
                padding: 8px;
            }
            
            footer {
                margin-bottom: 0;
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px;
            }
    </style>
</head>
<body>
        <header><h1>Admin Dashboard</h1></header>
    <nav>
        <!-- Navigation menu for different admin functionalities -->
        <ul>
            <li><a href="#users">Manage Users</a></li>
            <li><a href="#messages">View Messages</a></li>
            <!-- Add more navigation options as needed -->
        </ul>
    </nav>
    <main>
        <section id="users">
            <h2>Manage Users</h2>
            <!-- Form or table to manage user accounts -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Display user accounts retrieved from the database -->
                    <tr>
                        <td>1</td>
                        <td>user1</td>
                        <td>user1@example.com</td>
                        <td>User</td>
                        <td><button>Edit</button> <button>Delete</button></td>
                    </tr>
                    <!-- Add more rows for other users -->
                </tbody>
            </table>
        </section>
        <section id="messages">
            <h2>User Messages</h2>
            <!-- Display user messages retrieved from the database -->
            <ul>
                <li>
                    <strong>User:</strong> John Doe<br>
                    <strong>Subject:</strong> Report<br>
                    <strong>Message:</strong> There will be a break for equipment maintainance...
                    <button>Reply</button>
                </li>
                <!-- Add more messages as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <!-- Include your JavaScript files here -->
    <script src="script.js"></script>
</body>
</html>
